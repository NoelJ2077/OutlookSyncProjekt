<!DOCTYPE html><!--base.html-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Dashboard{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
        <!-- Google Fonts (optional, for better typography) -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- static/main.js -->
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header id="mainheader">
            <nav class="navbar">
                <div class="header-elements">
                    <a href="{{ url_for('main.refresh_page') }}">Refresh Page</a>
                    <!-- Variable app mode: is either local or ms-exchange -->
                    <p>API-Status: <span class="app_mode {{ app_mode|lower|replace(' ', '_') }}">{{ app_mode }}</span></p>
                </div>
                <ul class="nav-links">
                    <li><a class="nav-link" href="{{ url_for('main.dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a class="nav-link" href="{{ url_for('user.login') }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a class="nav-link" href="{{ url_for('user.register') }}"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li><a class="nav-link" href="{{ url_for('user.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    <li><a class="nav-link" href="{{ url_for('main.backup_contacts') }}"><i class="fas fa-download"></i> Backup Contacts locally</a></li>
                    <li><span class="nav-link user_role">{{ user_role }}</span></li>
                </ul>
                <!-- Hamburger menu for mobile (optional) -->
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>
        <main id="maincontent">
            {% block content %}{% endblock %}
        </main>
        <footer id="mainfooter">
            <p>&copy; 2025, Noël Jörg</p>
            <p>Contact editor for Outlook</p>
            <img id="iconico" src="{{ url_for('static', filename='favicon.png') }}" alt="Favicon" style="width:40px; height:40px; vertical-align:middle;">
            <p><a class="footer-link" href="https://github.com/NoelJ2077/OutlookSyncProjekt">Source Code</a>
            <p>noelj.testuser@octosoft.ch</p>
        </footer>
    </body>
</html>

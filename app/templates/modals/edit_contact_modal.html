<!-- Edit Contact Modal -->
<div id="editContactModal" class="modal" style="display:none;">
  <form id="editContactForm"
        method="post"
        action="{{ url_for('main.contact', action='update') }}">
    <h2>Kontakt bearbeiten</h2>
    <input type="hidden" name="action" value="update">
    <input type="hidden" name="contact_id" id="contact_id_input" value="">

    <!-- Dynamisch alle Felder aus dem Schema -->
    {% for field, field_type in schema.items() %}
      <div class="form-groups">
        <label for="{{ field }}">{{ field }}</label>
        <input
          type="text"
          id="{{ field }}"
          name="{{ field }}"
          value="">
      </div>
    {% endfor %}

    <div style="margin-top:1em;">
      <button type="submit">Speichern</button>
      <button type="button" id="cancelEdit">Abbrechen</button>
    </div>
  </form>
</div>

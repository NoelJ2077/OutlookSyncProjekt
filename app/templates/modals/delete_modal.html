<!-- delete_modal.html -->
<div class="modal fade" id="deleteContactModal" tabindex="-1" role="dialog" aria-labelledby="deleteContactModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="POST" action="{{ url_for('main.contact', action='delete') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteContactModalLabel">Delete Contact in Tenant (Outlook)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeDeleteModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete <strong id="contactNameToDelete"></strong>?</p>
          <input type="hidden" name="contact_id" id="contactIdToDelete">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
